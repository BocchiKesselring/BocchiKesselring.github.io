<!DOCTYPE html>
<html>
<head>
  <title>Mis notas</title>
  <link rel="stylesheet" type="text/css" href="../styles/notes.css">
</head>
<body>
  <header>
    <h1>Notas</h1>
  </header>

  <main>
    <h2>Agregar nota</h2>
    <form id="note-form">
      <label for="note-title">Título:</label>
      <input type="text" id="note-title" placeholder="Enter note title">

      <label for="note-content">Contenido:</label>
      <textarea id="note-content" placeholder="Enter note content"></textarea>

      <button type="submit">Guardar nota</button>
    </form>

    <h2>Lista de Notas</h2>
    <ul id="note-list">
      <!-- Aquí se mostrarán las notas -->
    </ul>
  </main>

  <footer>
    <p>&copy; Tu Nombre 2023.</p>
  </footer>
</body>
</html>
